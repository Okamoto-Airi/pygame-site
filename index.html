<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Pygameサイト</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <header>
        <div class="headimg">
        <picture>
        <img src="images/pygame.png" alt="" />
        </picture>
    </div>
        <p>あらゆる敵を倒してゲームをクリアしよう！</p>
    </header>

    <div class="container">
        <div class="section left">
            左エリア
        </div>

        <div class="section center" id="videoArea">
            <div class="video-wrapper">
                <video id="hoverVideo" muted loop>
                    <source src="video/sample.mp4" type="video/mp4">
                    お使いのブラウザは video タグに対応していません。
                </video>
            </div>

            <div id="play-button">
                <a href="https://okamoto-airi.github.io/web-pygame_level1_PC/" target="_blank" rel="noopener noreferrer">
                    レベル1を</br>スタート！
                </a>
            </div>
        </div>

        <div class="section right">
            右エリア
        </div>
    </div>

    <footer>
        <p>&copy; 2025 SIW チーム5 All rights reserved.</p>
    </footer>

    <script>
        $(function () {
            const video = document.getElementById('hoverVideo');
            const videoArea = document.getElementById('videoArea');

            // ホバーで再生・停止
            videoArea.addEventListener('mouseenter', () => {
                video.play();
            });

            videoArea.addEventListener('mouseleave', () => {
                video.pause();
            });
        });
    </script>
</body>

</html>
