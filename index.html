<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pygameゲーム</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>🎮 Pygameゲーム</h1>
        <p>モンスターを倒してゲームをクリアしよう！</p>
    </header>
    <main>
        <section id="game-description">
            <h2>📝 ゲームの説明</h2>
            <p>このゲームでは、プレイヤーがキャラクターを動かし、さまざまな敵を倒し、コースをクリアしていきます。ぜひお楽しみください！</p>
        </section>
        <section id="game-controls">
            <h2>🕹️ 操作方法</h2>
            <ul>
                <li>⬅️➡️⬆️⬇️ 矢印キーでキャラクターを移動</li>
                <li>スペースキーで攻撃</li>
                <li>敵の攻撃に3回当たるとゲームオーバー</li>
                <li>敵を倒してゲームクリア</li>
            </ul>
        </section>
        <section id="play-button">
            <h2>🚀 ゲームをプレイする</h2>
            <a href="https://okamoto-airi.github.io/web-pygame/" target="_blank" rel="noopener noreferrer">
                ▶️ レベル1をスタート！
            </a>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 SIW チーム5 All rights reserved.</p>
    </footer>
</body>
</html>
